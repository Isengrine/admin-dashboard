<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div>
        <h1>I'm a sidebar title</h1>
      </div>
      <div>
        <h3>Home</h3>
        <h3>Profile</h3>
        <h3>Messages</h3>
      </div>
      <div>
        <h3>Settings</h3>
      </div>
    </div>
    <div id="desktop">
      <div id="header">
        <input type="search" name="search" id="search-bar" placeholder="Search...">
        <div id="personal">
          <button>B</button>
          <button>P</button>
          <h4>Profile</h4>
        </div>
      </div>
      <div id="navbar">
        <div>Greeting</div>
        <div id="interactions">
          <button>New</button>
          <button>Share</button>
        </div>
      </div>
      <div id="content">
        <div id="projects">
          <h2>I'm a project</h2>
          <h2>So am I</h2>
          <h2>And my Axe</h2>
        </div>
        <div id="banner">
          <div id="announcements">
            <h2>I'm an announcement</h2>
          </div>
          <div id="trending">
            <h2>I'm a trending topic</h2>
          </div>
        </div>
        <div id="footer">
          <h6>I'm a footer!</h6>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
